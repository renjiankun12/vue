<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-focus>
	</div>
	<script type="text/javascript">
		Vue.directive('focus', {
			inserted: function(el){
				el.focus();
			}
		});
		var app = new Vue({
			el: '#app'
		})
	</script>
</body>
</html>
