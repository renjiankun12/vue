<html>
<head>

</head>
<body>

		<my-component></my-component>
		<my-component></my-component>
		<my-component></my-component>
	</div>
	<script type="text/javascript">
		Vue.component('my-component', {
			template: '<button @click="if(counter<9){counter++}else{counter=0}">{{ counter }}</button>',
			data: function(){
				return {

				}

		})
	</script>
