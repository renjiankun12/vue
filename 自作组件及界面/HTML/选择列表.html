<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>选择列表</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<select v-model="selected">
			<option v-for="option in options"
			:value="option.value">{{ option.text }}</option>
		</select>
		<p>选择的项是： {{ selected }}</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				selected: 'html',
				options: [
				{
					text: 'HTML',
					value:'html'
				},
				{
					text: 'JavaScript',
					value: 'js'
				},
				{
					text: 'CSS',
					value: 'css'
				}
				]
			}
		})
	</script>
</body>
</html>
