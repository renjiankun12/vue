<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>点击隐藏</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p v-if="show">哎呀让你发现了</p>
		<button v-on:click="handleClose">你来点我啊</button>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				show: false
			},
			methods: {
				handleClose: function(){
					this.show = !this.show;
				}
			}
		})
	</script>
</body>
</html>
