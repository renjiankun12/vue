<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算属性</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div :class="classes"></div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				isActive: true,
				error: null
			},
			computed: {
				classes: function(){
					return {
						active: this.isActive && !this.error,
						'text-fail': this.error && this.error.type === 'fail'
					}
				}
			}
		})
	</script>
</body>
</html>
