<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" @input="handleInput" placeholder="输入....">
		<p>输入的内容是：{{ message }}</p>
	</div>
	<script type="text/javascript">
		var app = new 	Vue({
			el: '#app',
			data: {
				message: ''
			},
			methods: {
				handleInput: function(e){
					this.message = e.target.value;
				}
			}
		})
	</script>
</body>
</html>
